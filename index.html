<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Schedule Work Day</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Schedule Work Day</h1>
    <!-- <p class="lead">A simple calendar app for scheduling your work day</p> -->
    <h2>Current Date &amp; Time: <br /> <span id="time-display">00:00:00</span></h2>
  </header>
  <div class="container">
    <div class="list-group">
      <div class="row">
        <div class="timeslot col-lg-12 " militaryTime="9">
          <h3> 9:00 AM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="10">
          <h3>10:00 AM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="11">
          <h3>11:00 AM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="12">
          <h3>12:00 PM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="13">
          <h3>1:00 PM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="14">
          <h3>2:00 PM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="15">
          <h3>3:00 PM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="16">
          <h3>4:00 PM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
        <div class="timeslot col-lg-12 " militaryTime="17">
          <h3>5:00 PM</h3>
          <textarea></textarea>
          <button>Save</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
